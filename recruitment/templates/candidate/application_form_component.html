{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if recruitment %}{{ recruitment.title }} - Application Form{% else %}Registration Form{% endif %}</title>
    {% if recruitment and recruitment.company_id and recruitment.company_id.icon %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ recruitment.company_id.icon.url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ recruitment.company_id.icon.url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ recruitment.company_id.icon.url }}">
    {% else %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/ui/lgu-logo.jpg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/ui/lgu-logo.jpg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/ui/lgu-logo.jpg' %}">
    {% endif %}

    <link rel="stylesheet" href="{% static 'build/css/style.min.css' %}" />
    <style>
      ul.errorlist {
        color: #d9534f;
        background-color: #f0d8d8;
        border-color: #d6e9c6;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      ul {
        list-style-type: none;
      }
      .required-star::before {
        content: "*";
        padding-left: 5px;
        color: #000;
    }
    </style>
    <script src="{% static '/jquery/jquery.min.js' %}"></script>
  </head>
  <body>
    {% block content %}
    {% endblock content %}

    <script src="{% static 'build/js/web.frontend.min.js' %}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script></script>
  </body>
</html>

  </body>
</html>
